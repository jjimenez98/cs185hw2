<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
      height: 130vh;
    }

    #myBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: red;
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 4px;
    }

    #myBtn:hover {
      background-color: #555;
    }

    .form-email-error {
      background-color: rgba(255, 0, 0, 0.9);
    }
    .form-submit {
      height: auto;
      margin-top: 3.4rem;
    }
    .input-group {
      color: #333;
      float: left;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 13px;
      line-height: 20px;
      margin: 0 20px 10px;
      width: 200px;
    }

    label {
      display: block;
      margin-bottom: 2px;
    }

    input[type="text"] {
      background: #fff;
      border: 1px solid #999;
      float: left;
      font-size: 13px;
      height: 33px;
      margin: 0;
      padding: 0 0 0 15px;
      width: 100%;
    }

    .form {
      height: 20rem;
    }

    form {
      height: 20rem;
    }

    .error-message {
      color: #cc0033;
      display: inline-block;
      font-size: 12px;
      line-height: 15px;
      margin: 5px 0 0;
    }
    .error-message1 {
      color: #cc0033;
      display: inline-block;
      font-size: 12px;
      line-height: 15px;
      margin: 5px 0 0;
    }

    .success-message {
      color: green;
      display: inline-block;
      font-size: 12px;
      line-height: 15px;
      margin: 5px 0 0;
    }

    .input-group .error-message {
      display: none;
    }
    .input-group .error-message1 {
    }

    .input-group {
      margin-top: 2rem;
    }

    .form-email:invalid {
    }

    /* Error Styling */

    .error label {
      color: #cc0033;
    }

    .error input[type="text"] {
      background-color: #fce4e4;
      border: 1px solid #cc0033;
      outline: none;
    }

    .error .error-message {
      display: inline-block;
    }
    .error .error-message1 {
      display: inline-block;
    }
  </style>
  <body>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <nav id="navigation" class="navigation">
      <a href="text.html" class="navigation-link"> Text </a>
      <a href="image.html" class="navigation-link"> Image </a>
      <a href="video.html" class="navigation-link"> Video </a>
      <a href="table.html" class="navigation-link"> Table </a>
      <a href="email.html" class="navigation-link active"> Email </a>
    </nav>
    <section class="email">
      <div class="form">
        <div id="input-group" class="input-group">
          <label>Email *</label>
          <input class="form-email" id="form-email" type="text" name="value" />
          <div id="form-error" class="error-message">
            Email is a required field.
          </div>
        </div>
        <input
          id="form-submit"
          class="form-submit"
          type="submit"
          value="Submit Now!"
        />
      </div>
    </section>
  </body>
  <script>
    //Get the button
    var mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
      scrollFunction();
    };

    function scrollFunction() {
      if (
        document.body.scrollTop > 20 ||
        document.documentElement.scrollTop > 20
      ) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }

    var submit = document.getElementById("form-submit");
    var group = document.getElementById("form-error");

    submit.addEventListener("click", () => {
      console.log("form submit clicked");
      var input = document.getElementById("form-email").value;
      var inputf = document.getElementById("form-email");

      console.log(input);
      function validateEmail(email) {
        const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
      }

      const i = validateEmail(input);
      if (i) {
        group.className = group.className.replace("error-message", "");
        group.className = group.className.replace("1", "");
        group.className = group.className.replace("success-message", "");
        group.className = group.className.replace("1", "");
        group.className += "success-message";
        document.getElementById("form-error").innerHTML =
          "Email successfully recorded";
        console.log("Email successfully recorded");
      } else {
        group.className = group.className.replace("success-message", "");
        group.className = group.className.replace("error-message", "");
        group.className = group.className.replace("1", "");
        group.className += "error-message1";
        document.getElementById("form-error").innerHTML =
          "Invalid email address.";
        console.log("Invalid email address.");
      }
    });
  </script>
</html>
